#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        group: edu-plus
      config:
        namespace: dev
        group: edu-plus
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: edu-plus-common
            refresh: true


  profiles:
    active: dev


